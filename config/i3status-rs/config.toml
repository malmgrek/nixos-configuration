icons = "awesome"

[theme]
name = "plain"
[theme.overrides]
idle_bg = "#1d2021"
idle_fg = "#abb2bf"
info_bg = "#1d2021"
info_fg = "#abb2bf"
good_bg = "#1d2021"
good_fg = "#98c379"
warning_bg  = "#1d2021"
warning_fg  = "#e5c07b"
critical_bg = "#1d2021"
critical_fg = "#ff6c6b"
separator = "|"
separator_bg = "#1d2021"
separator_fg = "#4b5263"

[[block]]
block = "xrandr"
icons = true
resolution = true

[[block]]
block = "temperature"
collapsed = false
interval = 10
format = "Min: {min}, Max: {max}, Avg: {average}"
chip = "*-isa-*"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents}"
format_swap = "{swap_used_percents}"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "keyboard_layout"
driver = "setxkbmap"
interval = 15

[[block]]
block = "backlight"
device = "intel_backlight"

[[block]]
block = "sound"

[[block]]
block = "battery"
interval = 5
format = "{percentage}% {time}"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"

[[block]]
block = "networkmanager"
